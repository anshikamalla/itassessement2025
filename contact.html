<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact" id="contact">

        <h1 class="heading"><span>contact </span> us</h1>

        <div class="row">

            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28263.45444454!2d85.16927754999999!3d27.694829199999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb190055cb1c65%3A0xaa19fe246afeccbe!2sHimalayan%20Java%20Coffee%2C%20Babarmahal!5e0!3m2!1sen!2s!4v1712329354791!5m2!1sen!2s" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>

            <form action="">
                <h3>get in touch</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="number">
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>

        </div>

    </section>
</body>
</html>
